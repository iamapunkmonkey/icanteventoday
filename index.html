<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Can't Even Today</title>
    <!-- Latest compiled and minified CSS -->

          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="https://github.com/iamapunkmonkey/icanteventoday"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">I Can't Even Today</h1>
                <p class="lead">Providing inspirational quotes and happy GIFs to brighten up the day.</p>
                <div id="image" onclick="getQuote()"></div>
                <q id="quote"></q>
                <br />
                <cite id="person"></cite>
                <br />
                <h3><a onclick="getQuote()" href="#">Still can't even?</a></h3>
                <br />
                <br />
                <div><img src="PoweredBy_200px-Black_HorizText.png" /></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    function getQuote() {
        $.ajax({
            url: "quotes.json",
            success: function (data) {
                var rand = Math.floor(Math.random() * data.length);
                var obj = data[rand];
                $('#quote').text(obj['quote']);
                $('#person').text(' ~ ' + obj['person']);
                $.ajax({
                    url: 'http://api.giphy.com/v1/gifs/translate?s=cats&api_key=dc6zaTOxFJmzC',
                    success: function (data) {
                        $('#image')[0].innerHTML = '<img src="' + data.data.images.downsized.url + '" />';
                    }
                });
            }
        });
    }

    getQuote();
</script>
